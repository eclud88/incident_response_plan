<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Incidents App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h1>INCIDENT RESPONSE MANAGER</h1>
    <h2>Login</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
    <form method="post" action="{{ url_for('login') }}">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="User" required autofocus>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button class="login-btn" type="submit"><i class="fas fa-arrow-right"></i></button>
    </form>
   <p class="link-text">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
  </div>
</body>
</html>
