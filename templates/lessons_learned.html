<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lessons Learned</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lessons_learned.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

{% if 'user' in session %}
<nav class="modern-navbar d-flex align-items-center justify-content-between px-4">
  <a class="nav-link left-link" href="{{ url_for('dashboard') }}">Dashboard</a>

  <div class="navbar-title text-center flex-grow-1">
    Incident Response Manager
  </div>

  <div class="dropdown">
    <button class="btn user-button dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
  <i class="bi bi-person-circle me-1"></i> {{ session['user'] }}
</button>

    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
      <li>
        <a class="dropdown-item" href="{{ url_for('logout') }}">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>
      </li>
    </ul>
  </div>
</nav>

{% endif %}

<div class="lessons-container">
    <h1>Lessons Learned</h1>

    <h4>Class: {{ incident_class }} | Type: {{ incident_type }}</h4>
<h5>Incident {{ incident.incident_id }}</h5>
  <form method="POST" class="lessons-form">
    <div class="form-group">
      <label for="improvements">Improvements</label>
      <textarea id="improvements" name="improvements" rows="6" required>{{ lessons.improvements or '' }}</textarea>
    </div>

    <div class="form-group">
      <label for="observations">Observations</label>
      <textarea id="observations" name="observations" rows="6" required>{{ lessons.observations or '' }}</textarea>
    </div>

    <div class="button-row">
      <button type="submit" name="action" value="back" class="btn back-btn">
        <i class="fa-solid fa-arrow-left"></i> Back
      </button>

      <div class="right-buttons">
        <button type="submit" name="action" value="save" class="btn save-btn">
          <i class="fa-solid fa-floppy-disk"></i> Save
        </button>

        <button type="submit" name="action" value="generate_report" class="btn report-btn">
          <i class="fa-solid fa-file-pdf"></i> Generate Report
        </button>
      </div>
    </div>
  </form>

  <div class="center-dashboard">
    <a href="{{ url_for('dashboard') }}" class="btn dashboard-btn">
      <i class="fa-solid fa-house"></i> Dashboard
    </a>
  </div>
</div>

</body>
</html>
