<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Register â€“ Incidents App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="register-container">
    <h1>INCIDENT RESPONSE MANAGER</h1>
    <h2>Register</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('register') }}">
      <div class="input-group">
        <i class="fas fa-user-plus"></i>
        <input type="text" name="username" placeholder="Username" required autofocus>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button class="register-btn" type="submit"><i class="fas fa-check"></i></button>
    </form>
    <p class="link-text">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
  </div>
</body>
</html>
